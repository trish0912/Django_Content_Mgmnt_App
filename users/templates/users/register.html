{% extends 'cms_app/content.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="mt-5">
    <form method="POST">
        {% csrf_token %}
            <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-light" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="pt-3">
        <small class="text-muted">
            Already have an account? <a href="{% url 'login' %}" class="link-light link-offset-2 link-underline-opacity-75 link-underline-opacity-100-hover">Sign In</a>
        </small>
    </div>
</div>


{% endblock content %}
