{% extends 'cms_app/content.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="mt-3 mb-3 pt-5 pb-5">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <h2>Are you sure you want to delete "{{ object.name }}" ? </h2>
        </div>
        <div class="form-group mt-4">
            <button class="btn btn-light text-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-light text-secondary" href="{% url 'all-content' object.topic.id %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
